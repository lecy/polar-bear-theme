<div class="site-header">

    <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

    <img src="css/Data-scientist-icon.png" alt="data science" color="white" background-color="white" align="middle" width="30" height="30">
    <img src="css/2public-sector-icon.png" alt="data science" color="white" background="white" align="middle" width="30" height="30">
    
    <h1>
     <span>
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
     </span>
    </h1>
    <p style="color:white;font-size:150%; text-align:center;">Data Science for the Public Sector</p>


</div>
