<div class="site-header">

    <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

    <h1>
     <span>
      <img src="css/data-science-icon.png" alt="data science" color="white" width="500" height="500">
      <br>
      <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
      <p style="color:white;font-size:160%">Data Science for the Public Sector</p>
     </span>
    </h1>


</div>
