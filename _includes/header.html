<div class="site-header">

    <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

    
     <div style="text-align:center">
     <span>
         <img src="css/3public-sector-icon.png" alt="data science" width="250" height="250">
         <h1>
         <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
         </h1>
         <p style="color:white;font-size:100%">( data science for the public sector )</p>
     </span>
     </div>
    


</div>
